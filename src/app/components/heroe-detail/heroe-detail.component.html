<h1>{{heroe.nombre | uppercase}} <small>{{heroe.aparicion | date: 'y'}}</small></h1>
<hr>

<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre" >
        <br><br>
        <button class="btn btn-outline-warning btn-block" [routerLink]="['/heroes']">Regresar</button>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div>
            <img [alt]="heroe.casa" class="img-logo" *ngIf="heroe.casa == 'DC'" src="../../../assets/img/dc-logo.jpg">
            <img [alt]="heroe.casa" class="img-logo" *ngIf="heroe.casa == 'Marvel'" src="../../../assets/img/marvel-logo.png">

        </div>
    </div>
</div>
