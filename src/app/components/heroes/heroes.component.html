<div class="card-columns">
    <div class="card" *ngFor="let item of heroes; let i = index">
        <img [src]="item.img" class="img-fluid"  [alt]="item.nombre">
        <div class="card-body">
            <h5 class="card-title">{{item.nombre}}</h5>
            <p class="card-text">{{item.bio}}</p>
            <p class="card-text"><small class="text-muted">{{item.aparicion}}</small></p>
            <button [routerLink]="['/detalle-heroe', i]" class="btn btn-warning">Ver m√°s</button>
        </div>
    </div>
</div>
